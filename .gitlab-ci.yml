default:
  tags:
    - WACC

build-job:
  stage: build
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
    - when: manual
  script:
    - make clean
    - mvn compile

syntactic-test-job:
  stage: test
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
    - when: manual
  script:
    - mvn package -DskipTests
    - mvn test -Dtest=ic.doc.group15.SyntacticTests*
    - make asm

semantic-test-job:
  stage: test
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
    - when: manual
  script:
    - mvn package -DskipTests
    - mvn test -Dtest=ic.doc.group15.SemanticTests*
    - make asm

emulation-test-job:
  stage: test
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
    - when: manual
  script:
    - mvn package -DskipTests
    - mvn test -Dtest=ic.doc.group15.EmulationCITests*
    - make asm